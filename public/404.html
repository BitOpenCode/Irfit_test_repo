<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRFIT APP</title>
    <script>
        // GitHub Pages SPA fallback
        // This script will redirect all 404s to index.html
        // allowing the React Router to handle routing
        const pathSegmentsToKeep = 1;
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Перенаправление...</h1>
        <p>Если страница не загрузилась автоматически, <a href="./">нажмите здесь</a></p>
    </div>
</body>
</html>
